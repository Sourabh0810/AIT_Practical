<!DOCTYPE html>
<html>
<head>
    <title>Employee Information Form</title>
</head>
<body>
    <h2>Employee Information Form</h2>
    <form method="post" action="">
        <label for="employee_id">Employee ID:</label>
        <input type="text" name="employee_id" id="employee_id" required><br><br>

        <label for="first_name">First Name:</label>
        <input type="text" name="first_name" id="first_name" required><br><br>

        <label for="last_name">Last Name:</label>
        <input type="text" name="last_name" id="last_name" required><br><br>

        <label for="contact_no">Contact No:</label>
        <input type="text" name="contact_no" id="contact_no" required><br><br>

        <label for="designation">Designation:</label>
        <input type="text" name="designation" id="designation" required><br><br>

        <label for="department">Department:</label>
        <input type="text" name="department" id="department" required><br><br>

        <label for="salary">Salary:</label>
        <input type="text" name="salary" id="salary" required><br><br>

        <input type="submit" name="submit" value="Submit">
    </form>
</body>
</html>
